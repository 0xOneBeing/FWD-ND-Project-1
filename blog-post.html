<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Blog Post</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="post-content" class="post-content">
      <header id="post-header" class="post-header">
        <div>A car blog post</div>
        <div>
          <a href="./index.html">Home</a>
        </div>
      </header>
      <main id="post-main" class="post-main">Main</main>
      <article id="post-article" class="post-article">Article</article>
      <nav id="psot-nav" class="post-nav">Nav</nav>
      <aside id="post-aside" class="post-aside">Aside</aside>
      <footer id="post-footer" class="post-footer">
        <section id="copy" class="copy">
          <p class="copy">
            &copy;&nbsp;<u>Car Blog</u><br />Developed by
            <a href="https://github.com/OxOneBeing/" target="_blank" class="dev"
              >@OxOneBeing
            </a>
          </p>
        </section>
      </footer>
    </div>
  </body>
</html>
